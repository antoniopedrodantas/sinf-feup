security:
  - accessToken: []

components:
  securitySchemes:
    accessToken:
      type: http
      description: Unique user's access token generated at login
      scheme: bearer
      bearerFormat: JWT

  parameters:
    start_date:
      name: start_date
      in: query
      description: The start date of the time period to be considered
      required: true
      allowEmptyValue: false
      schema:
        type: string
        format: date
    end_date:
      name: end_date
      in: query
      description: The start date of the time period to be considered
      required: true
      allowEmptyValue: false
      schema:
        type: string
        format: date

    client_id:
      name: id
      in: path
      description: The client's unique identificator
      required: true
      allowEmptyValue: false
      schema: 
        type: string

    product_id:
      name: id
      in: path
      description: The product's unique identificator
      required: true
      allowEmptyValue: false
      schema:
        type: string

    supplier_id:
      name: id
      in: path
      description: The supplier's unique identificator
      required: true
      allowEmptyValue: false
      schema:
        type: string

  schemas:

    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string