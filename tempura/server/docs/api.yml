openapi: "3.0.2"

info:
  title: "Tempura API"
  description: "Get helpful statistics about your company's performance"
  version: "1.0.0"

servers:
  - url: "https://localhost:3000/"
    description: "Local Development Server"

paths:

  # auth endpoints
  /login:
    post:
      tags:
      - "auth"
      summary: "Log in to the service"
      description: ""
      operationId: "Login"
      requestBody:
        description: "User to log in"
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                password:
                  type: string
                  format: password
            example:
              username: bernas
              password: pass123
      responses:
        200:
          description: Successfully logged in
          content:
            application/json:
              schema:
                type: object
                required:
                  - token
                properties:
                  token:
                    type: string
              example:
                token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJsb2dnZWRJbkFzIjoiYWRtaW4iLCJpYXQiOjE0MjI3Nzk2Mzh9.gzSraSYS8EXBxLN_oWnFSRgCzcmJmMjLiuyu5CSpyHI"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security: []
  /logout:
    post:
      tags:
        - auth
      summary: Logout of the service
      description: ""
      operationId: Logout
      responses:
        200:
          description: Successfully logged out
          content:
            application/json:
              schema:
                type: object
                required:
                  - code
                  - message
                properties:
                  code: 
                    type: integer
                    format: int32
                  message:
                    type: string
              example:
                code: 200
                message: User successfully logged out.
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # client endpoints
  /client/{id}/info:
    get:
      tags:
        - client
      summary: Get the client's information
      description: ""
      operationId: ClientInfo
      parameters:
        - $ref: '#/components/parameters/client_id'
      responses:
        200:
          description: ""
          content: 
            application/json:
              schema:
                type: object
                required:
                  - entity
                  - name
                  - country
                  - tax_id
                  - email
                  - phone
                properties:
                  entity:
                    type: string
                  name:
                    type: string
                  country:
                    type: string
                  tax_id:
                    type: integer
                  email:
                    type: string
                  phone:
                    type: string
              example:
                entity: "LRLDA"
                name: "L. Ribeiro, Lda."
                country: "Portugal"
                tax_id: "502607564"
                email: "geral@lribeiro.pt"
                phone: "+351253534890"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /client/{id}/total_sales:
    get:
      tags:
        - client
      summary: Get the total sales value
      description: "Get the total value of sales realized with that client within the specified time period"
      operationId: ClientTotalSales
      parameters:
        - $ref: '#/components/parameters/client_id'
        - $ref: '#/components/parameters/start_date'
        - $ref: '#/components/parameters/end_date'
      responses:
        200:
          description: ""
          content: 
            application/json:
              schema:
                type: object
                required:
                  - total_sales
                properties:
                  total_sales:
                    type: number
                    format: double
              example:
                total_sales: 9435
        default:
